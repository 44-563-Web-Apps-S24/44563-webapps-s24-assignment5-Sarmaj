<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Starter</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</head>
<body>
<h4>Table</h4>
  <table class="table table-bordered table table-hover table table-dark table-striped-columns table table-sm caption-top">
    <caption>Letter, Drink, Star Name, Fish </caption>
    
    <thead class="table-letter">
      <tr>
        <th scope="col">Letter</th>
        <th scope="col">Drink</th>
        <th scope="col">Star Name</th>
        <th scope="col">Fish</th>
      </tr>
    </thead>
      <tr>
        <td scope="row">m</td>
        <td>mango juice</td>
        <td>megrez</td>
        <td>mad fish</td>
      </tr>

      <tr>
        <td scope="row">O</td>
        <td>Onion juice</td>
        <td>Orion</td>
        <td>Oilyfish</td>
      </tr>

      <tr>
        <td scope="row">j</td>
        <td>jack mojito</td>
        <td>Jabbah</td>
        <td>Jaw fish</td>
      </tr>

      <tr>
        <td scope="row">H</td>
        <td>Horlicks</td>
        <td>Halal</td>
        <td>Hake</td>
      </tr>
      <tr>
        <td scope="row">O</td>
        <td>orange juice</td>
        <td>ogma</td>
        <td>Oscar</td>
      </tr>

      <tr>
        <td scope="row">P</td>
        <td>Pineapple juice</td>
        <td>P Cygni</td>
        <td>Paddlefish</td>
      </tr>
  </table>
  <div class="container">
    <label for="Changinginputbuttons">Buttons</label><br>

    <div class="btn" role="group" aria-label="All Buttons">
        <button type="button" class="btn btn-primary">M</button>
        <button type="button" class="btn btn-primary">O</button>
        <button type="button" class="btn btn-primary">J</button>
        <button type="button" class="btn btn-primary">H</button>
        <button type="button" class="btn btn-primary">O</button>
        <button type="button" class="btn btn-primary">P</button>
      </div>

    </div>
      <div class="container">
      <label for="floatingInputGrid">Button Groups</label><br>
      <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group me-1" role="group" aria-label="First group">
            <button type="button" class="btn btn-success">M</button>
            <button type="button" class="btn btn-success">O</button>
            <button type="button" class="btn btn-success">J</button>
        </div>

        <div class="btn-group me-2" role="group" aria-label="Second group">
            <button type="button" class="btn btn-warning">O</button>
            <button type="button" class="btn btn-warning">P</button> 
        </div>

        <div class="btn-group-3" role="group" aria-label="Third group">
            <button type="button" class="btn btn-danger">H</button>
        </div>
</body>
</html>
