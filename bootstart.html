<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Starter</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</head>
<body>

  <div class="container">
    <label for="Changinginputbuttons">Buttons</label><br>

    <div class="btn" role="group" aria-label="All Buttons">
        <button type="button" class="btn btn-primary">M</button>
        <button type="button" class="btn btn-primary">O</button>
        <button type="button" class="btn btn-primary">J</button>
        <button type="button" class="btn btn-primary">H</button>
        <button type="button" class="btn btn-primary">O</button>
        <button type="button" class="btn btn-primary">P</button>
      </div>

    </div>
      <div class="container">
      <label for="floatingInputGrid">Button Groups</label><br>
      <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group me-1" role="group" aria-label="First group">
            <button type="button" class="btn btn-success">M</button>
            <button type="button" class="btn btn-success">O</button>
            <button type="button" class="btn btn-success">J</button>
        </div>

        <div class="btn-group me-2" role="group" aria-label="Second group">
            <button type="button" class="btn btn-warning">O</button>
            <button type="button" class="btn btn-warning">P</button> 
        </div>

        <div class="btn-group-3" role="group" aria-label="Third group">
            <button type="button" class="btn btn-danger">H</button>
          </div>
        <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="name@example.com">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Drink :</label>
              <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter your drink">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Sign up for newsletter?</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>

</body>
</html>
